<div class="card left contention__card">
  <div class="input-field">
      <input class="contention__input" type="text" ng-focus="c.setfocus(true)" ng-blur="c.setfocus(false)" ng-model="c.name" placeholder="Contention">
      <a ng-click="c.rmcont()" data-position="left" data-delay="50" data-tooltip="Delete Contention" class="tooltipped contention__close"><i class="material-icons">close</i></a>
  </div>
  <table>
    <tr arguement ng-repeat="i in c.args track by $index" boxes="i" argindex="$index" argrm="c.removeArgument($index)" contfocus="c.setfocus(focus)"></tr>
  </table>
  <div ng-click="c.newArg()" id="addArg" class="waves-effect waves-teal btn-flat">New Arg</div>
  <div class="divider"></div>
</div>
